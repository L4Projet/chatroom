<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Paramètres</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Paramètres</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-searchbar placeholder="Rechercher"  ></ion-searchbar>
  <ion-card>
    <ion-item>
      <ion-avatar slot="start">
        <img src="../../assets/images/1.jpg" title="images avatar"/>

      </ion-avatar>
      <ion-label>Nom complet
        <p>Petite description</p>
      </ion-label>
      <div class="qr_code">
        <ion-icon slot="start"  name="qr-code-outline"></ion-icon>
      </div>
    </ion-item>
    <ion-item lines="none" class="it_custom">
      <div class="icon-modif">
        <ion-icon name="pizza" size="medium" slot="start"></ion-icon>
      </div>
      <ion-label color="primary">Modifier votre profil</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>
  </ion-card>
</ion-content>
