<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>connexion</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="inscriptionPage()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="container">
    <div class="text-accueil">
      <h1>
        Chatroom
      </h1>
    </div>
    <form [formGroup]="connexionForm">
      <ion-card class="ion-padding">
        <ion-item lines="none">
          <ion-input formControlName="email" type="text" label="Donnez votre email"
            labelPlacement="floating"></ion-input>
          <ion-icon slot="end" name="person"></ion-icon>
        </ion-item>
      </ion-card>
      <div
        *ngIf="this.connexionForm.controls?.['email']?.touched && this.connexionForm.controls?.['email']?.invalid">
        <ion-text color="primary">
          <p style="color: red;">Veuillez s'il vous plait remplir ce champ...</p>
        </ion-text>
      </div>
      <ion-card class="ion-padding">
        <ion-item lines="none">
          <ion-input formControlName="password" type="text" label="Donnez votre mot de passe"
            labelPlacement="floating"></ion-input>
          <ion-icon slot="end" name="people"></ion-icon>
        </ion-item>
      </ion-card>
      <div
        *ngIf="this.connexionForm.controls?.['password']?.touched && this.connexionForm.controls?.['password']?.invalid">
        <ion-text color="primary">
          <p style="color: red;">Veuillez s'il vous plait remplir ce champ...</p>
        </ion-text>

      </div>
      <ion-button (click)="gotohome()" size="large" color="dark" fill="solid" shape="round">
        Se connecter
      </ion-button>
      <p>N'avez vous pas de compte ?</p>
      <ion-button (click)="inscriptionPage()" expand="block" fill="clear" shape="round">
        S'inscrire
      </ion-button>
      <p style="margin-top: 25px;">
        Ou
      </p>
      <ion-button expand="block" color="dark" shape="round">
        <ion-icon name="logo-google"></ion-icon>
        Se connecter avec Google
      </ion-button>

    </form>
  </div>
</ion-content>
