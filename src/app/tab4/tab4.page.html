<ion-header [translucent]="true">
  <ion-toolbar class="ion-padding">
    <ion-buttons slot="start">
      <ion-button>
        Modifier
      </ion-button>
    </ion-buttons>
    <ion-title>Chatroom Business</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="camera-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="create-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" style="font-family: Georgia, 'Times New Roman', Times, serif;">Chatroom
        Business</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-searchbar placeholder="Recherche" inputmode="decimal" type="decimal" [debounce]="250"></ion-searchbar>
  <ion-chip *ngFor="let chip of chipData">
    <ion-label>{{ chip }}</ion-label>
  </ion-chip>
  <ion-item >
    <ion-avatar slot="start">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-badge slot="end">22</ion-badge>
    <ion-label>Item Avatar</ion-label>
  </ion-item>
</ion-content>
